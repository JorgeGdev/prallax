<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="banner">

        <div class="container">

            <div id="scene">
                <h2 id="text">
                    <span data-depth-y="10">J</span>
                    <span data-depth-y="8">O</span>
                    <span data-depth-y="6">R</span>
                    <span data-depth-y="4">G</span>
                    <span data-depth-y="2">E</span>
                    <span data-depth-y="-10">&</span>
                    <span data-depth-y="-2">D</span>
                    <span data-depth-y="-4">I</span>
                    <span data-depth-y="-6">A</span>
                    <span data-depth-y="-8">N</span>
                    <span data-depth-y="-10">A</span>
                </h2>


                <div class="layer z" data-depth="0.5"><img src="img/img1.png" alt=""> </div>
                <div class="layer" data-depth="-0.5"><img src="img/img2.png" alt=""></div>
                <div class="layer z" data-depth="0.4"><img src="img/img3.png" alt=""></div>
                <div class="layer" data-depth="-0.4"><img src="img/img4.png" alt=""></div>
                <div class="layer" data-depth="0.3"><img src="img/img5.png" alt=""></div>
                <div class="layer" data-depth="-0.3"><img src="img/img6.png" alt=""></div>
                <div class="layer z" data-depth="0.2"><img src="img/img7.png" alt=""></div>

            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
